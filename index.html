<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CountDown | Developed by Omkar Bathe</title>
  <link rel="icon" type="image/x-icon" href="./icons/timer-color-32.png">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <h1>Remaining Time</h1>
    <div class="counterTimer">
      <p><b class="day">12</b> days</p>
      <p><b class="hour">2</b> hours</p>
      <p><b class="minute">22</b> minutes</p>
      <p><b class="second">32</b> seconds</p>
    </div>
  </div>
</body>
<script src="index.js"></script>

</html>
